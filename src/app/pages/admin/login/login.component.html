<div class="parent">
    <div class="neumorphic-card">
  <h1>Login</h1>
  
<form class="login-form">
   <input type="text" name="userName"   [(ngModel)]="loginObj.userName" class="neumorphic-input" placeholder="Username">
   <input type="password"  name="password" [(ngModel)]="loginObj.password" class="neumorphic-input" placeholder="Password">
   <button type="button" (click)="onSignIn()" class="neumorphic-button">Sign In</button>
   <p>{{showMessage}}</p>
</form>
</div>
</div>
