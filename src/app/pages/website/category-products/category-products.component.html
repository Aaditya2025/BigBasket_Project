<div class="container mt-5 popular-products">
  <h3 class="mb-4 fw-bold">Category Products</h3>
  <div class="row g-3">
    <div class="col-6 col-md-3" *ngFor="let product of products">
      <div class="product-card h-100">
        <div class="product-img-wrapper">
          <img [src]="product.productImageUrl" alt="{{product.productShortName}}">
        </div>
        <div class="p-2">
          <h6 class="product-title">{{product.productShortName}}</h6>
          <p class="product-price">â‚¹{{product.productPrice}}</p>
          <button class="btn btn-success btn-sm w-100">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
